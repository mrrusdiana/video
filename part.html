<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PART</title>

<style>
:root{
  --bg:#ffffff;
  --text:#000000;
  --card:#f4f4f4;
  --primary:#2563eb;

  /* NOTICE */
  --notice-bg:#f8fafc;
  --notice-text:#111827;
}

body.dark{
  --bg:#0f172a;
  --text:#e5e7eb;
  --card:#1e293b;

  /* NOTICE */
  --notice-bg:#020617;
  --notice-text:#e5e7eb;
}
  header a{
  color: var(--text);
  text-decoration: none;
  font-weight: 700;
}

header a:hover{
  opacity: .8;
}
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Inter,Arial,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:64px;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
  z-index:1000;
}

.toggle{
  width:46px;
  height:24px;
  background:#ccc;
  border-radius:999px;
  position:relative;
  cursor:pointer;
}
.toggle span{
  position:absolute;
  top:2px;
  left:2px;
  width:20px;
  height:20px;
  background:#fff;
  border-radius:50%;
  transition:.3s;
}
body.dark .toggle{
  background:#2563eb;
}
body.dark .toggle span{
  transform:translateX(22px);
}

.page-content{
  margin-top:80px;
}

.notice-box{
  background:var(--notice-bg);
  color:var(--notice-text);
  border-left:4px solid #f59e0b;
  padding:14px 16px;
  border-radius:12px;
  margin:16px;
  font-size:14px;
  line-height:1.5;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
  transition:.3s;
}

.card{
  background:var(--card);
  margin:16px;
  border-radius:16px;
  padding:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

.card img{
  width:100%;
  border-radius:12px;
}

.card h3{
  margin:12px 0;
}

.btn-group{
  display:flex;
  gap:10px;
}

.btn{
  flex:1;
  padding:10px;
  border-radius:12px;
  text-align:center;
  text-decoration:none;
  color:#fff;
  font-weight:600;
}

.btn-public{background:#2563eb;}
.btn-private{background:#111827;}

.back-wrapper{
  display:flex;
  justify-content:center;
  margin:30px 0;
}
.btn-back{
  padding:10px 22px;
  background:var(--card);
  color:var(--text);
  border-radius:999px;
  text-decoration:none;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}
</style>
</head>
  <script src="https://pl28276882.effectivegatecpm.com/91/f4/d8/91f4d823b518365ceffecd9bcc87b27b.js"></script>

<body>

<header>
  <a href="https://youtube.com/@mrrusdiana" target="_blank">MR. RUSDIANA</a>
  <div class="toggle" onclick="toggleMode()"><span></span></div>
</header>

<div class="page-content">

  <div class="notice-box">
    <strong>Perhatian:</strong><br>
    Link <b>With Password</b> akan <b>expired / kadaluarsa</b> dalam 1 minggu setelah upload.
    Jika sudah lewat 1 minggu, silakan gunakan link <b>No Password</b>.
    <br><br>Terima kasih üôè
  </div>

<main id="itemList"></main>
  <div class="back-wrapper">
  <a href="index.html" class="btn-back">BACK</a>
  </div>

<script>
function toggleMode(){
  document.body.classList.toggle("dark");
}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA3aIqisDiMJodevc3r_8w4i5KzD3C3880",
  authDomain: "rusdianacuy.firebaseapp.com",
  projectId: "rusdianacuy"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const params = new URLSearchParams(window.location.search);
const partId = params.get("part");
const container = document.getElementById("itemList");

if(!partId){
  container.innerHTML = "<p>PART tidak ditemukan</p>";
} else {
  const q = query(
  collection(db, "items"),
  where("active", "==", true),
  where("__name__", "==", partId)
);
  onSnapshot(q, (snapshot) => {
    container.innerHTML = "";
    snapshot.forEach((doc) => {
      const d = doc.data();
      container.innerHTML += `
        <div class="card">
          <img src="${d.image}">
          <h3>${d.title}</h3>
          <div class="btn-group">
            <a href="${d.publiclink}" target="_blank" class="btn btn-public">No Password</a>
            <a href="${d.privatelink}" target="_blank" class="btn btn-private">With Password</a>
          </div>
        </div>
      `;
    });
  });
}
</script>

</body>
</html>
